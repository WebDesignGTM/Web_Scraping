<html lang="en">
<head>

     table.dataTable thead {
           background-color:#7952b3;
           color:aliceblue;
       }  
    </style>
</head>
<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="border-bottom:blue solid 8px ;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WebScraping </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav m-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Laptops</a>

          </div>
        </div>
      </nav>
    <!--fn nav-->
    <br>
    <div class="container-fluid" >
        <div class="row">
            <div class="col">
               <table id="tablaArticulos" class="table table-striped table-bordered" style="width:100%; ">
               <thead>
                 <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>  
                    <th>Origen</th>                                
                                         
                </tr>
               </thead>
               <tbody>
               </tbody>
               </table> 
            </div>
        </div>
    </div>

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>        
<script>
     $(document).ready(function() {   
         var url = 'http://localhost:5555/ver/';

          $('#tablaArticulos').DataTable({            
              "ajax":{
                  "url": url,
                  "dataSrc":""
              },
              "columns":[
                  {"data":"id"},
                  {"data":"nombre"},
                  {"data":"precio"},
                  {"data":"origen"},
                  
              ],
              "columnDefs":[{
                  "targets":[2],
                  render(v){
                      return Number(v).toFixed(2)
                  }
              }]
          });
    });
</script>
</body>
</html>
